<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <style>
    table, th, td   {border: 1px solid; }
    table           {width: 30%; margin-left: 1em; margin-top: 1em;}
    th              {height: 50px; font-weight: bold; }
  </style>
</head>
<body>
<table>
  <thead>
  <tr>
    <th> Model </th>
    <th> Series </th>
    <th> Year </th>
  </tr>
  </thead>
  <tbody>
  <tr th:if="${cars.empty}">
    <td colspan="2"> No cars I guess? </td>
  </tr>
  <tr #el th:each="car : ${cars}">
    <td><span th:text="${car.model}"> Model </span></td>
    <td><span th:text="${car.series}"> Series </span></td>
    <td><span th:text="${car.year}"> year </span></td>
  </tr>
  </tbody>
</table>
</body>
</html>
